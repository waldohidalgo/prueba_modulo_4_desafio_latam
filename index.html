<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animales en investigación</title>
    <link
      rel="shortcut icon"
      href="./assets/imgs/Aguila.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="row gy-3 gx-0 gx-md-3">
      <div class="col col-12 col-md-7">
        <div class="card text-center bg-warning shadow-lg p-4" id="Tabla">
          <h3>Animales en investigación</h3>
          <hr class="my-0 bg-dark w-75 mx-auto" />

          <div id="Animales" class="my-3 p-3 bg-dark">
            <div class="contenedor_animales grid">
              <!-- <div class="animal_insertado">
                <div class="animal_insertado_close">
                  <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <img src="./assets/imgs/Aguila.webp" alt="" />
                <button
                  class="boton_sonido"
                  type="button"
                  title="Haz click aquí para reproducir el sonido"
                  data-sonido="${objetoAnimal.sonido}"
                >
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div
        id="contenedor_formulario_card"
        class="card col col-12 col-md-5 bg-warning text-dark shadow-lg"
      >
        <div class="card-body">
          <form id="form">
            <h5 class="card-title">Registrar animal en:</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Ingrese los datos del animal
            </h6>
            <hr />
            <div class="card-text my-3">
              <div class="form-group">
                <label for="animal">Tipo de animal:</label>
                <select
                  class="form-control bg-dark text-white"
                  id="animal"
                  required
                >
                  <option disabled selected value="">
                    Seleccione un animal
                  </option>
                  <option value="leon">León</option>
                  <option value="lobo">Lobo</option>
                  <option value="oso">Oso</option>
                  <option value="serpiente">Serpiente</option>
                  <option value="aguila">Águila</option>
                </select>
              </div>

              <div class="form-group">
                <label for="edad">Años de edad estimados:</label>
                <select
                  class="form-control bg-dark text-white"
                  id="edad"
                  required
                >
                  <option disabled selected value="">
                    Seleccione un rango de años
                  </option>
                  <option value="0 - 1 años">0 - 1 años</option>
                  <option value="1 - 3 años">1 - 3 años</option>
                  <option value="3 - 5 años">3 - 5 años</option>
                  <option value="5 - 8 años">5 - 8 años</option>
                  <option value="8 - 10 años">8 - 10 años</option>
                  <option value="Más de 10 años">Más de 10 años</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea
                  rows="5"
                  class="form-control shadow-lg bg-dark text-white"
                  id="comentarios"
                  required
                ></textarea>
              </div>
              <div class="py-3 bg-dark">
                <img
                  id="preview"
                  src="./assets/imgs/lion.svg"
                  alt="imagen animal"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success d-block w-100"
              id="btnRegistrar"
            >
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade" id="Modal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body">Hola Modal</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d1b9dc6536.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
